<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | HBO Max</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="assets/imgs/favicon-hbomax.png" type="image/x-icon">
</head>

<body>
    <nav class="menu" aria-label="Menu principal">
        <a href="#" class="menu_logo">
            <img src="assets/imgs/hbo-logo.svg" alt="Logotipo HBOMax" class="menu_logo-image">
        </a>
        <div>
            <a class="menu_item" href="login.html" aria-current="page">ENTRAR</a>
            <a class="menu_item menu_item-button button" href="#subscription">ASSINE AGORA</a>
        </div>
    </nav>

    <main class="content">
        <form action="" class="login container">
            <h1 class="login_title">ENTRAR</h1>
            <label class="login_label">Você tem uma conta da HBO Max?</label>
            <input class="login_field" type="email" name="email" id="email" placeholder="Endereço de e-mail">
            <input class="login_field" type="password" name="password" id="password" placeholder="Senha" minlength="8">
            <div class="login_actions">
                <button class="button button-gradient">ENTRAR</button>
                <a href="#" class="login_link">Esqueceu a senha?</a>
            </div>
        </form>
    </main>

    <footer class="footer container">
        <nav>
            <a class="footer_link" href="https://www.hbomax.com/br/pt/sitemap">
                AGORA NA HBO MAX
            </a>
            <a class="footer_link" href="https://www.hbomax.com/br/pt/coming-soon">
                EM BREVE
            </a>
            <a class="footer_link" href="https://www.hbomax.com/br/pt/feature">
                FILME EM DESTAQUE
            </a>
            <a class="footer_link" href="https://www.hbomax.com/br/pt/series">SÉRIES</a>
            <a class="footer_link" href="https://help.hbomax.com/br">AJUDA</a>
        </nav>
        <p class="text-small footer_legal">
            © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
        </p>
        <div class="footer_social">
            <a href="https://www.facebook.com/HBOMaxBr/" class="footer_social-link">
                <img src="assets/imgs/fb_0.png" alt="Logo do Facebook"/>
            </a>
            <a href="https://twitter.com/HBOMaxBR" class="footer_social-link">
                <img src="assets/imgs/twitter_0.png" alt="Logo do X, antigo Twitter"/>
            </a>
            <a href="https://www.instagram.com/hbomaxbr/" class="footer_social-link">
                <img src="assets/imgs/instagram_0.png" alt="Logo do Instagram"/>
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr" class="footer_social-link">
                <img src="assets/imgs/youtube_0.png" alt="Logo do Youtube"/>
            </a>
